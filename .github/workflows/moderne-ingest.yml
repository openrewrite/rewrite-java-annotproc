---
name: moderne-ingest

on:
  push:
    branches: [main]
  workflow_dispatch: {}
  schedule:
    - cron: 0 18 * * *

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker://moderne/ingest:java11-latest
        env:
          MODERNE_API_ACCESS_TOKEN: ${{ secrets.MODERNE_API_ACCESS_TOKEN }}
